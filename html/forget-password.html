<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>
     <!-- Favicon -->
     <link rel="icon" href="../images/favicon/favicon.ico" type="image/x-icon">
     <link rel="icon" href="../images/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
     <link rel="icon" href="../images/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
     <!-- Android and iOS Icons -->
     <link rel="icon" href="../images/favicon/android-chrome-192x192.png" sizes="192x192" type="image/png">
     <link rel="icon" href="../images/favicon/android-chrome-512x512.png" sizes="512x512" type="image/png">
     <link rel="apple-touch-icon" href="../images/favicon/apple-touch-icon.png">
     <!-- Web App Manifest -->
     <link rel="manifest" href="../images/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/forget-pass.css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="../images/login_sign/logo.png" class="img-fluid"  alt="Logo">
                </div>
                <form class = "rounded bg-white shadow p-5"action="">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password?</h3>
                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset your password.
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      
                      <button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>
                      <button type="submit" class="btn btn-secondary submit_btn my-4 ms-3">Cancel</button>  
                </form>
            </div>
        </div>
    </section>



</body>
</html>
